<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator CGI</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="page-wrapper">
			<h1>Calculator CGI</h1>
			<p>
				Here you can test a simple CGI calculator.
			</p>
			<form id="number-input">
				<label for="number-a">Input number A</label>
				<input type="number" class="number-input" name="number-a" required>
				<label for="number-b">Input number B</label>
				<input type="number" class="number-input" name="number-b" required>
				<button type="submit" id="calculate">Calculate!</button>
			</form>
			<div class="links">
				<a href="/index.html">Back to main page</a>
			</div>
		</div>
		<script src="./calculator.js"></script>
	</body>
