			<h1>Upload Flight Logs</h1>
			<p>Select a mission report (PNG or TXT) to transmit to the central server.</p>

			<form action="/upload" method="POST" enctype="multipart/form-data">
				<label for="file">Select File:</label><br><br>
				<input type="file" id="file" name="mission_log" required><br><br>

				<label for="caption">Log Caption:</label><br>
				<input type="text" id="caption" name="caption" placeholder="e.g. Apollo 13 Data"><br><br>

				<button type="submit">Transmit Data</button>
			</form>
