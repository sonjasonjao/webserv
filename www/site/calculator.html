<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Server | Gravity Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Mission</a>
            <a href="upload.html">Upload Logs</a>
            <a href="calculator.html">Gravity Calc</a>
        </nav>
        <h1>Astro-Weight Converter</h1>
        <p>Calculate your weight on different celestial bodies using the server's CGI mainframe.</p>

        <form action="/cgi-bin/weight_convert.py" method="GET" id="calcForm">
            <label for="weight">Earth Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="planet">Target Planet:</label>
            <select id="planet" name="planet">
                <option value="mars">Mars (0.38g)</option>
                <option value="jupiter">Jupiter (2.34g)</option>
                <option value="moon">The Moon (0.16g)</option>
            </select>

            <button type="submit">Calculate (CGI)</button>
            <button type="button" onclick="calculateClientSide()">Calculate (JS)</button>
        </form>

        <div id="result" style="margin-top: 20px; border-top: 1px dashed #666; padding-top: 10px;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
